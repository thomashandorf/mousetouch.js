<html>
	<head>
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript" src="mousetouch.js"></script>
		<script type="text/javascript">
		$(function() {
			mousetouch.register($('#element')[0],handler,{doubleclick:true});
		});
		function handler(e,gesture){
			console.log(gesture);
			console.log(e.pageX + ":" + e.pageY);
		}
		</script>
	</head>
	<body>
		<div id="container">
		<div id="element" style="width:100px;height:100px;background-color:blue"></div>
		</div>
	</body>
</html>
